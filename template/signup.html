<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/signup/" method="post">
        {% csrf_token%}

        <input type="text" placeholder="Enter user name" name="username" required><br>
        <input type="text" placeholder="Enter first name" name="firstname" required><br>
        <input type="text" placeholder="Enter last name"  name="lastname"><br>
        <input type="email" placeholder="Enter  email" name="emailid" required><br>
        <input type="password" placeholder="Enter password" name="password1" required><br>
        <input type="password" placeholder=" Re Enter password" name="password2" required><br>

        <button type="submit" class="btn btn-sucess">Register</button>

    </form>
    {{error}}
</body>
</html>
